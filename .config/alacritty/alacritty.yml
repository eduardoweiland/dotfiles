window:
  startup_mode: Maximized

font:
  size: 8
  normal:
    family: Hack Nerd Font

shell:
  program: /home/eduardo/bin/alacritty-startup

key_bindings:
  - { key: NumpadEnter, action: ReceiveChar }

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1e1e1e'
    foreground: '#dcdcdc'
  normal:
    black:   '#3f3f3f'
    red:     '#705050'
    green:   '#60b48a'
    yellow:  '#dfaf8f'
    blue:    '#9ab8d7'
    magenta: '#dc8cc3'
    cyan:    '#8cd0d3'
    white:   '#dcdcdc'
  bright:
    black:   '#709080'
    red:     '#dca3a3'
    green:   '#72d5a3'
    yellow:  '#f0dfaf'
    blue:    '#94bff3'
    magenta: '#ec93d3'
    cyan:    '#93e0e3'
    white:   '#ffffff'
